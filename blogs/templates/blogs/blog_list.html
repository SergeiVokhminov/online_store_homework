{% extends 'blogs/base.html' %}
{% block content %}
<h1 class="mt-5 text-center">Мой блог</h1>
<div class="col-1"></div>
<div class="col-10">
    <div class="mt-5 row row-cols-1 row-cols-md-1 g-4">
        <div class="col">
            {% for article in object_list %}
            <div class="mt-2 card text-start">
                <div class="card-header">
                    {{ article.title }}
                </div>
                <div class="card-body text-center">
                    {% if article.image %}
                    <img class="rounded float-start img-fluid" width="10%" height="200" src="{{ article.image.url }}">
                    {% endif %}
                    <p class="card-text">{{ article.blog_text | truncatechars:300 }}</p>
                    <a href="{% url 'blog:blog_detail' article.pk %}" class="btn btn-light border-primary text-primary">Подробнее</a>
                    <a href="{% url 'blog:blog_detail' article.pk %}" class="btn btn-light border-primary text-primary">Редактировать</a>
                </div>
            </div>
            {% endfor %}
            <div class="col-1">
            </div>
        </div>
    </div>
</div>
{% endblock %}
