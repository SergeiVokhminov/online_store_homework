{% extends 'blogs/base.html' %}
{% block title %}Читать блог{% endblock %}
{% block content %}
<!--<div class="album py-5 bg-body-tertiary">-->
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.title | upper }}</p>
                        <p class="card-text">Дата добавления: {{ object.created_at }}</p>
                        <p class="card-text">{{ object.article }}</p>
                        <p class="card-text">Количество просмотров: {{ object.views }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blogs:blog_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
