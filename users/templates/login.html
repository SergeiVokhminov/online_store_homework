{% extends 'catalog/base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
