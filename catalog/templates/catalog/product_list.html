{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %}Список товаров{% endblock %}
{% block content %}
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <a class="btn btn-success w-100" style="text-align: center"
           href="{% url 'blogs:blog_create' %}" role="button">Добавить товар</a>
    </div>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter }}" width="100%" height="250">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <p class="card-text">{{ product.description | truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:product' product.pk %}" role="button">Информация</a>
                                <a class="btn btn-primary" href="{% url 'catalog:product_update' product.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'catalog:product_delete' product.pk %}" role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
