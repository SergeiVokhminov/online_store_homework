{% extends "catalog/base.html" %}
{% load my_tags %}
{% block title %}Список категорий{% endblock %}
{% block content %}
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <a class="btn btn-success w-100" style="text-align: center"
           href="#" role="button">Добавить категорию</a>
    </div>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 text-center">
            {% for category in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ category.name }}</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ category.description | truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:category_products' category.pk %}" role="button">Товары категории</a>
                                <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">На главную</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
