{% extends 'catalog/base.html' %}
{% block title %}Удаление товара{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <p class="card-text">Действительно хотите удалить? {{ object.name }}</p>
                <div class="card-body">
                    {% csrf_token %}
                </div>
                <button type="submit" class="btn btn-primary">Удалить</button>
                <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отменить</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
